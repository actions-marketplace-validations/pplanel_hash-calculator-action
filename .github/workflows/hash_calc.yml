name: "Test hash-calculator-action"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  # unit tests
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      id: hash
      with:
        input: pplanel
        method: SHA512
